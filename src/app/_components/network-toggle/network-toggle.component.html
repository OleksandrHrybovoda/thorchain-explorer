<!-- Rounded switch -->
<div class="flxr flxr--just-center">
    <div id="network-toggle" class="flxr flxr--just-end">
      <button (click)="toggleNetwork()" [class.active]="network == 'CHAOSNET'">Chaosnet</button>
      <label class="switch">
        <input [(ngModel)]="isTestnet" type="checkbox" (change)="toggleNetwork()">
        <span class="slider round"></span>
      </label>
      <button (click)="toggleNetwork()" [class.active]="network == 'TESTNET'">Testnet</button>
    </div>
</div>
